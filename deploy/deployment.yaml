apiVersion: v1
kind: ServiceAccount
metadata:
  name: rbac-query-proxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rbac-query-proxy
subjects:
- kind: ServiceAccount
  name: rbac-query-proxy
  namespace: default
roleRef:
  kind: ClusterRole
  name: rbac-query-proxy
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rbac-query-proxy
rules:
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["*"]
- apiGroups: ["hive.openshift.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["*"]
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rbac-query-proxy
  name: rbac-query-proxy
spec:
  ports:
  - name: http
    port: 8080
    targetPort: http
  selector:
    app: rbac-query-proxy
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rbac-query-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rbac-query-proxy
    spec:
      serviceAccountName: rbac-query-proxy
      containers:
      - name: rbac-query-proxy
        image: songleo/rbac-query-proxy:latest
        args:
        - "--listen-address=0.0.0.0:8080"
        - "--metrics-server=http://observatorium-api-open-cluster-management-monitoring.apps.soli-acm-hub.dev05.red-chesterfield.com"
        ports:
        - containerPort: 8080
          name: http
